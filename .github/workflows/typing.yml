name: typing

on:
  pull_request:
  push:
    branches: [main]

jobs:
  tox:
    strategy:
      matrix:
        python-version: ["3.13"]
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache multiple paths
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            $RUNNER_TOOL_CACHE/Python/*
            ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-build-${{ matrix.python-version }}
      - name: install
        run: python -m pip install --upgrade pip
      - name: install cython and type checkers
        run: python -m pip install -U -e . pyrefly pyright
      - name: pyright
        run: pyright cython_lint
      - name: pyrefly
        run: pyrefly check cython_lint
